<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <!-- <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <title>Survey</title>
</head>

<body class="main">


    <div class="wrapper">

        <div class="container container-fluid">
            <form>
                <h1>Survey Questions</h1>
                <h2>
                    <strong>About You</strong>
                </h2>
                <div class="form-group">
                    <label for="formGroupExampleInput">Name</label>
                    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Enter Name">
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput2">Link to Photo</label>
                    <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Enter Photo Link">
                </div>
            </form>
            <div class="survey-questions">
                <div class="form-group">
                    <label for="questionOne">
                        <h1>Question 1</h1>
                        <p>Would you compromise your happiness for the success of the relationship?</p>
                    </label>
                    <select class="form-control" id="questionOne">
                        <option>1 Strongly Disagree</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5 Strongly Agree</option>
                    </select>
                </div>


                <div class="form-group">
                    <label for="questionTwo">
                        <h1>Question 2</h1>
                        <p>Do you think celebrating Valentine’s Day is corny?</p>
                    </label>
                    <select class="form-control" id="questionTwo">
                        <option>1 Strongly Disagree</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5 Strongly Agree</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="questionThree">
                        <h1>Question 3</h1>
                        <p>Do you have to know all of my friends?</p>
                    </label>
                    <select class="form-control" id="questionThree">
                        <option>1 Strongly Disagree</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5 Strongly Agree</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="questionFour">
                        <h1>Question 4</h1>
                        <p>Is it fine for a partner to use the toilet with the door open?</p>
                    </label>
                    <select class="form-control" id="questionFour">
                        <option>1 Strongly Disagree</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5 Strongly Agree</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="questionFive">
                        <h1>Question 5</h1>
                        <p>Do you think past relationship secrets should always be kept hidden?</p>
                    </label>
                    <select class="form-control" id="questionFive">
                        <option>1 Strongly Disagree</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5 Strongly Agree</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="questionSix">
                        <h1>Question 6</h1>
                        <p>After a break up, would you ask for your gifts back?</p>
                    </label>
                    <select class="form-control" id="questionSix">
                        <option>1 Strongly Disagree</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5 Strongly Agree</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="questionSeven">
                        <h1>Question 7</h1>
                        <p>Would you feel insecure if I spent a lot of time at work?</p>
                    </label>
                    <select class="form-control" id="questionSeven">
                        <option>1 Strongly Disagree</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5 Strongly Agree</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="questionEight">
                        <h1>Question 8</h1>
                        <p> If you’re having a bad day, would you want me to leave you alone?</p>
                    </label>
                    <select class="form-control" id="questionEight">
                        <option>1 Strongly Disagree</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5 Strongly Agree</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="questionNine">
                        <h1>Question 9</h1>
                        <p>If I told you to jump off a tall cliff and tell you that you’ll land safely because there’s a net
                            you can’t see yet, would you blindly trust me and jump?</p>
                    </label>
                    <select class="form-control" id="questionNine">
                        <option>1 Strongly Disagree</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5 Strongly Agree</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="questionTen">
                        <h1>Question 10</h1>
                        <p>Would you ever say sorry to me even if it’s not your fault?</p>
                    </label>
                    <select class="form-control" id="questionTen">
                        <option>1 Strongly Disagree</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5 Strongly Agree</option>
                    </select>
                </div>
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" id="submit">
                    Submit
                </button>

                <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Match Made!</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                             
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
</body>

</html>


<script type="text/javascript">
    $("#submit").on("click", function (event) {
        event.preventDefault();
        // console.log("clicked")
        var newFriends = {
            name: $("#formGroupExampleInput").val().trim(),
            photo: $("#formGroupExampleInput2").val().trim(),
            scores: [$("#questionOne").val().trim(), $("#questionTwo").val().trim(), $("#questionThree").val()
                .trim(), $("#questionFour").val().trim(), $("#questionFive").val().trim(), $(
                    "#questionSix").val().trim(), $("#questionSeven").val().trim(), $("#questionEight")
                .val().trim(), $("#questionNine").val().trim(), $("#questionTen").val().trim()
            ]
        };

        console.log(newFriends);


        $.post("/api/friends", newFriends,
            function (data) {

                alert("Yay! You are officially on your way to a new friend!");

                $("#formGroupExampleInput").val();
                $("#formGroupExampleInput2").val();
                $("#questionOne").val();
                $("#questionTwo").val();
                $("#questionThree").val();
                $("#questionFour").val();
                $("#questionFive").val();
                $("#questionSix").val();
                $("#questionSeven").val();
                $("#questionEight").val();
                $("#questionNine").val();
                $("#questionTen").val();
                
                $(".modal").html(data);


            });


    });
</script>
